<meta charset = "UTF-8">
<canvas width="600" height="400"> </canvas>

<script>
    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
        
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);
    
    var radio = 10
    var xRandom;
    var yRandom;

    function disenarCircunferencia(x,y,radio,color){
        pincel.fillStyle = color; //si usas fillStyle sin color especifico, van sin comillas
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }
    var x = 0
    
    
    function disenarObjetivo(x,y){
        disenarCircunferencia(x,y,radio+20,"red");
        disenarCircunferencia(x,y,radio+10,"white");
        disenarCircunferencia(x,y,radio,"red");

        
    }
    function sortearPosicion(maximo){
        return Math.floor(Math.random()*maximo);
    }

    function actualizarPantalla() {
        limpiarPantalla();
        xRandom = sortearPosicion(600);
        yRandom = sortearPosicion(400);
        disenarObjetivo(xRandom,yRandom);
        x++;
    }

    setInterval(actualizarPantalla,1200);

    function disparar (evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if ((x < xRandom + radio) &&
            (x > xRandom - radio) &&
            (y < yRandom + radio) &&
            (y > yRandom - radio)) {
            alert("Â¡Tiro certero!");
        }
    }
    pantalla.onclick = disparar;

</script>
